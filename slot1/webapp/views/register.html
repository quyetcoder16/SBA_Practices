<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="../resources/css/register.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 my-register">
                <label for="">REGISTER ACCOUNT</label>
                <HR>
                </HR>
                <form action="../views/index.html" method="post" onsubmit="return validate();">
                    <div class="form-row">
                        <div class="col-md-12" style="margin: 0 auto; text-align: center;">
                            <a href="https://www.w3schools.com/js/js_objects.asp" id="userPicture">
                                <img src="../resources/images/logo.jpg" alt="user" style="width: 20%;">
                            </a>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12">
                            <input type="text" name="userName" id="userName" class="form-control"
                                placeholder="User name">
                            <!-- <label class="error-message"></label> -->
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12">
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Password">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-12">
                            <input type="password" name="re-pass" id="repassword" class="form-control"
                                placeholder="Re-type Password">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class=""></div>
                            <input type="text" name="firstName" id="firstName" class="form-control"
                                placeholder="First name">
                        </div>

                        <div class="col-md-6">
                            <div class=""></div>
                            <input type="text" name="lastName" id="lastName" class="form-control"
                                placeholder="Last name">
                        </div>
                    </div>

                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="male" name="gender" value="1" class="custom-control-input" checked>
                        <label class="custom-control-label" for="male" style="margin-right: 50px;">Male</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="female" name="gender" value="0" class="custom-control-input">
                        <label class="custom-control-label" for="female">Female</label>
                    </div>

                    <div class="form-group" style="margin-top: 10px;">
                        <select class="form-control" id="country" name="country">
                            <optgroup>
                                <option selected> -- Select a item -- </option>
                                <option value="Vietnamease">Vietnamease</option>
                                <option value="Laos">Laos</option>
                                <option>4</option>
                                <option>5</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="form-group" style="margin-top: 10px;">
                        <input type="file" id="avatar" name="avatar" class="form-control" accept=".png">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="term1" type="checkbox" value="" id="term1">
                        <label class="form-check-label" for="defaultCheck1">
                            I agree with terms and conditions
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" name="term2" type="checkbox" value="" id="term2">
                        <label class="form-check-label" for="defaultCheck1">
                            I want to receive the newsletter
                        </label>
                    </div>
                    <!-- onclick="validate();" -->
                    <button type="submit" class="btn btn-success btn-my-active">Register</button>
                </form>

            </div>
        </div>
    </div>

    <script src="../resources/js/register.js"></script>
</body>

</html>
